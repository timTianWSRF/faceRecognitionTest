{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-grid.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-reboot.css" %}">
    <link rel="stylesheet" href="{% static "js/bootstrap.bundle.js" %}">
    <link rel="stylesheet" href="{% static "js/bootstrap.js" %}">
    <title>登录页面</title>
</head>
<body>
<div class="table-active">
      <table class="table table-hover table-bordered table-striped table-active"><tr><td>
        <div class="h3 text-center">您尚未登录，请登录！</div>
        <form role="form" action="/logout/" method="POST" class="form-horizontal">
            {% csrf_token %}
            <div class="text-center">
                <label for="username" >用户名或邮箱:</label>
                    <label>
                        <input name="usernameOrEmail" type="text" placeholder="请输入用户名" class="form-control">
                    </label>
            </div>
            <div class="text-center">
                <label for="password" >密码:</label>
                    <label>
                        <input name="password" type="text" placeholder="请输入密码" class="form-control">
                    </label>
            </div>
            <div class="form-group text-right">
                <input type="reset" value="重置" class="btn btn-primary">
                <input type="submit" value="登录" class="btn btn-primary">
            </div>
        </form></td></tr></table><img src="../static/img/bb.jpg">
</div>

</body>
</html>
